<html>
<head>
<script>
var coins = 1;
var incomes = {coins:0,l1:0}
var costs = {l1:1,l2:25}
var amounts = {l1:0,l2:0}
var multipliers = {l1:1,l2:1}
var progress = {l1:0,l2:0}
function update(set,get){
	document.getElementById(set).innerHTML=get
}
function buy(x) {
if(x==1) {
if(costs.l1>coins) return 0;
coins-=costs.l1;
amounts.l1+=1;
costs.l1=costs.l1*2;
progress.l1++;
if(progress.l1==8) {
multipliers.l1++;
incomes.coins = incomes.coins*multipliers.l1/(multipliers.l1-1);
progress.l1=0;
}
incomes.coins+=multipliers.l1;
update("coinbox",coins);
update("incomebox",incomes.coins);
update("c1",costs.l1);
update("a1",amounts.l1);
update("m1",multipliers.l1);
update("p1",progress.l1);
}
if(x==2) {
if(costs.l2>coins) return 0;
coins-=costs.l2;
amounts.l2+=1;
costs.l2=costs.l2*3;
progress.l2++;
if(progress.l2==8) {
multipliers.l2++;
progress.l2=0;
incomes.l1 = incomes.l1*multipliers.l2/(multipliers.l2-1);
}
incomes.l1+=multipliers.l2;
update("coinbox",coins);
update("i1",incomes.l1);
update("c2",costs.l2);
update("a2",amounts.l2);
update("m2",multipliers.l2);
update("p2",progress.l2);
}
}
function step() {
amounts.l1+=incomes.l1;
coins+=incomes.coins;
incomes.coins = amounts.l1*multipliers.l1;
update("coinbox",coins);
update("incomebox",incomes.coins);
update("a1",amounts.l1);
}
</script>
<title>Username's Incremental game</title>
</head>
<body>
You have <span id="coinbox">1</span> coins.<br>
You will get <span id="incomebox">0</span> coins on tick.
<button onclick="buy(1)" id="b1">Level 1 x<span id="m1">1</span><br>Cost: <span id="c1">1</span><br>Amount: <span id="a1">0</span> [<span id="p1">0</span>]<br>Income: <span id="i1">0</span></button>
<button onclick="buy(2)" id="b2">Level 2 x<span id="m2">1</span><br>Cost: <span id="c2">25</span><br>Amount: <span id="a2">0</span> [<span id="p2">0</span>]</button>
<button onclick="step()" id="stepper">Tick</button>
</body>
</html>
